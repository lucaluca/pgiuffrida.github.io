---
layout: page
title: Tagged Projects
javascript: tags.js
---

<div class="tagheader">
<br/>
<br/>
</div>
<div class="posts">
  {% for post in site.posts %}
  <div class="post{% for tag in post.tags %} tag-{{ tag }}{% endfor %}" style="display:none;">
    <h2 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h2>

    <span class="post-date">
      {% if post.date %}
        {{ post.date | date: "%B %Y" }}
      {% endif %}
    </span>
    {% assign e = post.content | split: '<img' %}

    {{ e[0] }}
    <!--{{ post.content | truncatewords: 75, ' ...' }} -->
    <br>
    <a href="{{ post.url }}"><button type="button">Continue reading</button></a>
  </div>
  {% endfor %}
</div>
